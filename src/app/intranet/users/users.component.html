<mat-card class="listUsers">
    <h3> Lista de Usuarios </h3>
    <mat-card class="container">
        <mat-card class="userCard" *ngFor="let item of arrayUsers" (click)= "detailsUser(item)">
            <h4>{{item.name}}</h4>
            <h5>{{item.email}}</h5>
        </mat-card>
    </mat-card>
</mat-card>
