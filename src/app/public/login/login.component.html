<mat-card class="card">
    <form [formGroup]="loginForm" class="regForm">
        <h3>Login</h3>
        <mat-form-field appearance="fill" class="formField">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" class="formField" type="email">
        </mat-form-field>
        <mat-form-field appearance="fill" class="formField">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" class="formField" type="password">
        </mat-form-field>

        <button mat-flat-button color="primary" (click)="login()"> Ingresar </button>
    </form>
</mat-card>
